name: Deploy GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create HTML site
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Reader Discovery Research - WE2.1.3</title>
              <style>
                  body { 
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
                      max-width: 600px; 
                      margin: 0 auto; 
                      padding: 2rem; 
                      line-height: 1.6; 
                  }
                  .header { 
                      text-align: center; 
                      margin-bottom: 3rem; 
                  }
                  .article-list { 
                      background: #f8f9fa; 
                      padding: 2rem; 
                      border-radius: 8px; 
                      margin-bottom: 2rem;
                  }
                  .status {
                      color: #666;
                      font-style: italic;
                      text-align: center;
                      margin-top: 2rem;
                  }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>Reader Discovery Research</h1>
                  <p>WE2.1.3</p>
              </div>

              <div class="article-list">
                  <h2>Article List</h2>
                  <p>Test articles will be listed here.</p>
              </div>

              <div class="status">
                  <p>To be updated</p>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4